<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Livro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="livro" id="livro">

    <!-- FOLHA 1 -->
    <div class="folha">
      <div class="frente">
        <div class="pagina esquerda">
          <h2>Capítulo 1</h2>
          <p>Texto da página 1</p>
        </div>
        <div class="pagina direita">
          <h2>Capítulo 2</h2>
          <p>Texto da página 2</p>
        </div>
      </div>

      <div class="verso">
        <div class="pagina esquerda">
          <h2>Capítulo 3</h2>
          <p>Texto da página 3</p>
        </div>
        <div class="pagina direita">
          <h2>Capítulo 4</h2>
          <p>Texto da página 4</p>
        </div>
      </div>
    </div>

    <!-- FOLHA 2 -->
    <div class="folha">
      <div class="frente">
        <div class="pagina esquerda">
          <h2>Capítulo 5</h2>
          <p>Texto da página 5</p>
        </div>
        <div class="pagina direita">
          <h2>Capítulo 6</h2>
          <p>Texto da página 6</p>
        </div>
      </div>

      <div class="verso">
        <div class="pagina esquerda">
          <h2>Capítulo 7</h2>
          <p>Texto da página 7</p>
        </div>
        <div class="pagina direita">
          <h2>Capítulo 8</h2>
          <p>Texto da página 8</p>
        </div>
      </div>
    </div>

  </div>

  <div class="controles">
    <button id="voltar">⬅ Voltar</button>
    <button id="avancar">Avançar ➡</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
